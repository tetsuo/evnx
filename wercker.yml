box:
    id: tetsuo/electron-ready:4
    ports:
        - "8070"

dev:
  steps:
    - script:
        name: setup yarn cache
        code: |
            export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
            export NODE_ENV=development
    - script:
        name: install dependencies
        code: |
            HOME=$YARN_CACHE yarn
    - internal/watch:
        code: npm run ide
        reload: false

tests:
  steps:
    - script:
        name: setup yarn cache
        code: |
            export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
            export NODE_ENV=development
    - script:
        name: install dependencies
        code: |
            HOME=$YARN_CACHE yarn
    - script:
        name: build evan
        code: |
            npm run build
    - script:
        name: build ide
        code: |
            npm run build-ide
    - script:
        name: run nodejs tests
        code: |
            npm run test
    - script:
        name: run browser tests
        code: |
            npm run karma

release-build:
  steps:
    - script:
        name: filter output
        code: |
            mv public/* $WERCKER_OUTPUT_DIR
            mv scripts/generate-task-definition.sh $WERCKER_OUTPUT_DIR
            mv scripts/generate-nginx-conf.sh $WERCKER_OUTPUT_DIR

push-ecr:
    box:
        id: tetsuo/signalhub
        cmd: /bin/sh
    steps:
     - script:
         name: configure nginx
         code: |
             mv $WERCKER_SOURCE_DIR/generate-nginx-conf.sh /etc/nginx/
             rm -f /etc/nginx/nginx.conf
             cd /etc/nginx && ./generate-nginx-conf.sh
     - script:
         name: mv static files
         code: |
             rm -fr /usr/share/nginx/html/*
             cp -Rp $WERCKER_SOURCE_DIR/* /usr/share/nginx/html
     - internal/docker-push:
         disable-sync: true
         aws-access-key: $AWS_ACCESS_KEY_ID
         aws-secret-key: $AWS_SECRET_ACCESS_KEY
         aws-region: eu-central-1
         aws-registry-id: $AWS_REGISTRY_ID
         repository: evanup
         tag: $WERCKER_GIT_BRANCH
         cmd: |
             /entrypoint.sh
